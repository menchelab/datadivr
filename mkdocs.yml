site_name: datadivr
repo_url: https://github.com/menchelab/datadivr
site_url: https://menchelab.github.io/datadivr
site_description: datadivr backend and toolset.
site_author: phfr
edit_uri: edit/main/docs/
repo_name: menchelab/datadivr
copyright: Maintained by <a href="https://menchelab.com">menchelab</a>.

nav:
  - Home: index.md
  - Modules: modules.md
  - Contributing: contributing.md
plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          paths: [datadivr]

theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/menchelab/datadivr
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/datadivr

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
